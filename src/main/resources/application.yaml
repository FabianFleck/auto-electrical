server:
  port: 8088

spring:
  datasource:
    url: jdbc:h2:mem:testdb  # URL para um banco em memória
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console  # URL para acessar o console H2

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
  info:
    title: "API da Oficina"
    version: "v1.0"
    description: "Documentação da API para o sistema de oficina"